name: Build Cross-Platform Executables

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pyqt5 libxcb-xinerama0
      
    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install pyqt@5
        brew link pyqt@5 --force
      
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install wheel setuptools
        python -m pip install pyinstaller
        python -m pip install PyQt5 pandas requests openpyxl
      
    - name: Debug System Information
      run: |
        python -m pip list
        python -c "import sys; print(sys.version)"
        python -c "import platform; print(platform.platform())"
        python -c "import PyQt5; print(PyQt5.QtCore.QT_VERSION_STR)"
      
    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name "TCIA_Pathology_Downloader" pathology-downloader.py
      
    - name: List Build Directory
      run: |
        ls -R dist
      
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: TCIA_Pathology_Downloader-${{ matrix.os }}
        path: dist/TCIA_Pathology_Downloader*
